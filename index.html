<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Microsoft Start</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="nav1">
          <div class="logo">
            <img src="./Images/logo.png" al#f7f7f7t="logo" />
            <span class="name">Microsoft Start</span>
          </div>
          <div class="nav-icons">
            <div class="search">
              <button type="button" class="user-signin">sign in</button>
              <span class="material-symbols-outlined user-icon">
                account_circle
              </span>
            </div>

            <span class="material-symbols-outlined notify">
              notifications
            </span>
            <span class="material-symbols-outlined settings"> settings </span>
          </div>
        </div>
        <div class="nav2">
          <input type="text" placeholder="Search the web" />
          <span class="material-symbols-outlined mic"> mic </span>
          <span class="material-symbols-outlined sarch"> search </span>
        </div>
        <div class="nav3">
          <div class="home">
            <span class="material-symbols-outlined menu"> menu </span>
            <h3>Home</h3>
          </div>
          <div class="more">
            <span class="material-symbols-outlined options"> more_horiz </span>
            <span class="material-symbols-outlined locations">
              location_on
            </span>
            <div class="person-btn">
              <button type="button" class="user-btn">personalize</button>
              <span class="material-symbols-outlined star"> hotel_class </span>
            </div>
          </div>
        </div>
        <div class="nav4">
          <div class="nav-links">
            <ul class="nav-pages">
              <li><span class="material-symbols-outlined"> menu </span></li>
              <li id="home"><a href="#">Home</a></li>
              <li><a href="#">Weather</a></li>
              <li><a href="#">Traffic</a></li>
              <li><a href="#">Sport</a></li>
              <li><a href="#">Money</a></li>
              <li><a href="#">Travel</a></li>
              <li><a href="#">Health</a></li>
            </ul>
          </div>
          <div class="nav-right">
            <ul class="right-link">
              <li>
                <button type="button" class="lag-btn">
                  <span class="material-symbols-outlined locations">
                    location_on </span
                  >Lagos
                </button>
              </li>

              <li>
                <a href="#"
                  ><div class="person-btn">
                    <button type="button" class="user-btn">personalize</button>
                    <span class="material-symbols-outlined star">
                      hotel_class
                    </span>
                  </div></a
                >
              </li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
